<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พนักงานช้างเหล็กไทย - เข้าสู่ระบบ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a5f, #2c5477);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .title {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            background: #f9fafb;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-button:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
                <img src="image/logo.png" width="300px">
        </div>
        <div class="title">เข้าสู่ระบบ</div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="รหัสพนักงาน" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="รหัสผ่าน" required>
            </div>
            
            <button type="submit" class="login-button">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username && password) {
                alert('ยินดีต้อนรับ! การเข้าสู่ระบบสำเร็จ');
                // ที่นี่คุณสามารถเพิ่มโค้ดสำหรับส่งข้อมูลไปยังเซิร์ฟเวอร์
            } else {
                alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
            }
        });

        // เพิ่มเอฟเฟกต์เมื่อกดปุ่ม Enter
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
